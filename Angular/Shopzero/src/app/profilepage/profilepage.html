<div class="container-fluid">
    <div class="container p-10">
        <h2 id="pro">Profile</h2>
        <div class="contain"><h3 id="detail">Name :</h3><input type="text" [(ngModel)]="uname"></div>
        <div class="contain"><h3 id="detail">Password :</h3><input type="text" [(ngModel)]="password"></div>
        <div class="contain"><button id="change-button" (click)="changedata()">Change</button></div>
    </div>
    <hr/>
    @if(isUserLogged){  
        <div class="container m-5 d-flex">
           <div class="col-md-4 mb-4 f-white" *ngFor="let prod of orders">
                <div class="card h-100 shadow-sm custom-container">
                <img src="{{prod.image}}" class="card-img-top" alt="{{prod.name}}" style="height: 70px;">
                <div class="card-body">
                <h5 class="card-title">{{ prod.name }}</h5>
                <p class="card-text text-success fw-bold">â‚¹{{ prod.price }}</p>
                <p class="card-text">{{ prod.description }}</p>
                <p class="card-text">{{ prod.brand }}</p>
                <p class="card-text">{{ prod.rating }}</p>
                <button class="btn btn-success" >Order Again</button>
            </div>
        </div>
    </div>
        </div>
    }@else{
        <p>Please Login to see ordered items....</p>
    }
</div>
